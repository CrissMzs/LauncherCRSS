<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuration</title>
    <link rel="stylesheet" href="../css/modalNew.css">
</head>

<body>
    <div class="ps5-modal">
        <p class="formTitle" data-i18n="configTitle">Configuration</p>

        <form class="form" id="config-form">
            <div class="containForm">
                <label>
                    <span data-i18n="username">Username</span>
                    <input type="text" id="username-input" placeholder="Your name..." required>
                </label>

                <label>
                    <span data-i18n="language">Language</span>
                    <select id="lang-select">
                        <option value="en">English</option>
                        <option value="es">Espa√±ol</option>
                    </select>
                </label>
            </div>

            <div class="buttonsForm">
                <button class="ps5-button" id="submit">
                    <span class="button-content" data-i18n="reload">Save</span>
                </button>
                <a class="ps5-button" id="closeBtn">
                    <span class="button-content" data-i18n="close">Close</span>
                </a>
            </div>
        </form>
    </div>

    <script src="../scripts/config.js"></script>
    <script>
        const { initI18n } = require("../services/i18n.js");
        ipcRenderer.on("set-language", (event, lang) => {
            initI18n(lang);
        });
    </script>
</body>

</html>
