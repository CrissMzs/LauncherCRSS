<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Configuration</title>
  <link rel="stylesheet" href="../css/modalNew.css">
</head>

<body>
  <div class="ps5-modal">
    <p class="formTitle" data-i18n="configTitle">Configuration</p>

    <form class="form" id="config-form">
      <div class="containForm">

        <!-- üë§ Username -->
        <label>
          <span data-i18n="username">Username</span>
          <input type="text" id="username-input" placeholder="Your name..." required>
        </label>

        <!-- üåç Language -->
        <label>
          <span data-i18n="language">Language</span>
          <select id="lang-select">
            <option value="en">English</option>
            <option value="es">Espa√±ol</option>
          </select>
        </label>

        <!-- üéÆ Controls configuration -->
        <div class="controls-config">
          <p data-i18n="keyboardControls">Keyboard Controls</p>
          <div class="controls-grid">
            <label>
              <span data-i18n="keyUp">Up</span>
              <input type="text" id="keyUp-input" class="key-input" maxlength="1">
            </label>

            <label>
              <span data-i18n="keyDown">Down</span>
              <input type="text" id="keyDown-input" class="key-input" maxlength="1">
            </label>

            <label>
              <span data-i18n="keyLeft">Left</span>
              <input type="text" id="keyLeft-input" class="key-input" maxlength="1">
            </label>

            <label>
              <span data-i18n="keyRight">Right</span>
              <input type="text" id="keyRight-input" class="key-input" maxlength="1">
            </label>

            <label>
              <span data-i18n="keyAction">Action</span>
              <input type="text" id="keyAction-input" class="key-input" maxlength="1">
            </label>

            <label>
              <span data-i18n="keyEdit">Action</span>
              <input type="text" id="keyEdit-input" class="key-input" maxlength="1">
            </label>
          </div>
        </div>

        <!-- üé® Color Background Section -->
        <div class="color-section">
          <p data-i18n="colorEdit">Keyboard Controls</p>

          <div class="color-grid">
            <label>
              <span>Color 1</span>
              <input type="color" id="colorBG1" class="color-picker">
            </label>
            <label>
              <span>Color 2</span>
              <input type="color" id="colorBG2" class="color-picker">
            </label>
            <label>
              <span>Color 3</span>
              <input type="color" id="colorBG3" class="color-picker">
            </label>
            <label>
              <span>Color 4</span>
              <input type="color" id="colorBG4" class="color-picker">
            </label>
          </div>

          <div class="btnRestart">
            <a class="padding50 ps5-button" id="resetColors" data-i18n="restart">üîÅ Reiniciar</a>
          </div>
        </div>

        <div class="shortcut-section">
          <p data-i18n="shortcutTitle">Launcher Shortcut</p>
          <label>
            <span data-i18n="shortcut">Shortcut</span>
            <input type="text" id="shortcut-input" class="key-input" style="width: 200px !important;" placeholder="Press two keys..." readonly>
          </label>
        </div>

      </div>

      <div class="buttonsForm">
        <button class="ps5-button" id="submit">
          <span class="button-content" data-i18n="save">Save</span>
        </button>
        <a class="ps5-button" id="closeBtn">
          <span class="button-content" data-i18n="close">Close</span>
        </a>
      </div>
    </form>
  </div>

  <script src="../scripts/config.js"></script>
</body>

</html>
